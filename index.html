<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Les petits plats</title>
  </head>
  <body>
    <nav class="navbar bg-transparent">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">
                <img src="./img/logo.png" alt="Image du logo 'Les Petits Plats'">
            </a>
        </div>
    </nav>
    <div class=" container ">
        <div class="row bg-light mb-3">
            <div class="search_bar input-group bg-transparent ">
                <input type="text" class="form-control bg-light border-0 pl-3" id="searchbar" placeholder="Rechercher un ingredient,appareils ou une recette" aria-label="Recherche globale" aria-describedby="bi-search"/>  
                <span class="input_icon w- pr-3"><i class="bi bi-search "></i></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mb-3">
                <select class=" form-select bg-primary" aria-label="Default select example">
                    <option selected> Ingredients</option>
                    <option value="ingredientsArray">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-2 mb-3">
                <select class="form-select bg-danger" aria-label="Default select example">
                    <option selected>Appareils</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-2 mb-3">
                <select class="form-select bg-success" aria-label="Default select example">
                    <option selected>Ustensils</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>


        </div>


        <div class="row ">
            <div class="col-12 col-lg-4 mb-3">
              <div class="card"><a href="#"></a>
                <img src="#" alt="Photo de la recette" class="card-img-top ">
                <div class="card-body">
                    <div class="card-text">
                      <div class="card-title info-card">Titre de la recette</div>
                      <div class="time_area info-card" value="time"><i class="bi bi-clock icon-large"></i> XX min </div>
                      <div class="ingredients_area info-card" value="ingredients">Ingredients for recipe</div>
                      <div class="description_area info-card" value="description">Description of the recipe</div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <div class="card"><a href="#"></a>
                  <img src="#" alt="Photo de la recette" class="card-img-top ">
                  <div class="card-body">
                      <div class="card-text">
                        <div class="card-title info-card">Titre de la recette</div>
                        <div class="time_area info-card" value="time"><i class="bi bi-clock icon-large"></i> XX min </div>
                        <div class="ingredients_area info-card" value="ingredients">Ingredients for recipe</div>
                        <div class="description_area info-card" value="description">Description of the recipe</div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-4 mb-3">
                <div class="card"><a href="#"></a>
                  <img src="#" alt="Photo de la recette" class="card-img-top ">
                  <div class="card-body">
                      <div class="card-text">
                        <div class="card-title info-card">Titre de la recette</div>
                        <div class="time_area info-card" value="time"><i class="bi bi-clock icon-large"></i> XX min </div>
                        <div class="ingredients_area info-card" value="ingredients">Ingredients for recipe</div>
                        <div class="description_area info-card" value="description">Description of the recipe</div>
                      </div>
                  </div>
                </div>
              </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="./js/recipes.js"></script>
    <script src="./js/mysite.js"></script>
    <script src="./js/Array.js"></script>

  </body>
</html>

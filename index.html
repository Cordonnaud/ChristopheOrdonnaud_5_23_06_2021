  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <nav class="navbar bg-transparent">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">
                <img src="./img/logo.png" alt="Image du logo 'Les Petits Plats'">
            </a>
        </div>
    </nav>
    
    <div class=" container ">
        <div class="row bg-light mb-3 ">
            <div class="col search_bar input-group bg-transparent formData">
              <label for="searchbar"></label>
              <input type="text" class="form-control bg-light border-0 pl-3" id="searchbar" placeholder="Rechercher un ingredient,appareils et/ou une recette" aria-label="Recherche globale" value="" />  
              <button id="searchBtn"><i class="bi bi-search "></i></button>
              
            </div>
        </div>
        <div class="row p-2"  id="Tags-list">
          <div class="tag_selected" id="selected_tag" >
            
          </div>
        </div>
        <div class="row p-2"  id="filters-list">
          
          <div class="filter-container col-2 mb-3 ">
            
            <div class=" btn-group " >
              <input type="texte" class=" btn_custom btn bg-primary " id="tags" placeholder="Ingredients"></input>
              <button onclick="menuDeroulantIng()" type="button" class=" btn btn-primary btn-chevron" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-chevron-down text-white"></i>
                <i class="bi bi-chevron-up text-white"></i>
              </button>
              <ul class=" dropdown-menu  " id="ingredients_menu" >                
              </ul>
            </div>
          </div>

          <div class="col-2 mb-3 filter-container">
            <div class="btn-group  ">
              <input type="texte" class="btn bg-danger " id="tags" placeholder="Appareils"></input>
              <button onclick="menuDeroulantApp()" type="button" class="btn btn-danger btn-chevron" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-chevron-down text-white"></i>
              </button>
              <ul class="dropdown-menu " id="appareils_menu">
              </ul>
            </div>
          </div>

          <div class="col-2 mb-3 filter-container">
            <div class="btn-group ">
              <input type="texte" class="btn bg-success " id="tags" placeholder="Ustensils"></input>
              <button onclick="menuDeroulantUst()" type="button" class="btn btn-success btn-chevron" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-chevron-down text-white"></i>
              </button>
              <ul class="dropdown-menu " id="ustensils_menu">
              </ul>
            </div>
          </div>

        </div>



        <div class="row " id= "recipes-list">
           
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script src="./js/recipes.js"></script>
    <script src="./js/Variable.js"></script>
    <script src="./js/fonction.js"></script>
    <!-- <script src="./js/mysite.js"></script> -->
    <script src="./js/Array.js"></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
    <nav class="navbar bg-transparent">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand">
                <img src="./img/logo.png" alt="Image du logo 'Les Petits Plats'">
            </a>
        </div>
    </nav>
    <div class=" container ">
        <div class="row bg-light mb-3">
            <div class="search_bar input-group bg-transparent ">
                <input type="text" class="form-control bg-light border-0 pl-3" id="searchbar" placeholder="Rechercher un ingredient,appareils ou une recette" aria-label="Recherche globale" aria-describedby="bi-search"/>  
                <span class="input_icon w- pr-3"><i class="bi bi-search "></i></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 mb-3">
                <select class=" form-select bg-primary" aria-label="Default select example">
                    <option selected> Ingredients</option>
                    <option value="ingredientsArray">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-2 mb-3">
                <select class="form-select bg-danger" aria-label="Default select example">
                    <option selected>Appareils</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-2 mb-3">
                <select class="form-select bg-success" aria-label="Default select example">
                    <option selected>Ustensils</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>


        </div>


        <div class="row ">
            <div class="col-12 col-lg-4 mb-3">
              <div class="card"><a href="#"></a>
                <img src="#" alt="Photo de la recette" class="card-img-top ">
                <div class="card-body">
                    <div class="card-text">
                      <div class="card-title info-card">Titre de la recette</div>
                      <div class="time_area info-card" value="time"><i class="bi bi-clock icon-large"></i> XX min </div>
                      <div class="ingredients_area info-card" value="ingredients">Ingredients for recipe</div>
                      <div class="description_area info-card" value="description">Description of the recipe</div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <div class="card"><a href="#"></a>
                  <img src="#" alt="Photo de la recette" class="card-img-top ">
                  <div class="card-body">
                      <div class="card-text">
                        <div class="card-title info-card">Titre de la recette</div>
                        <div class="time_area info-card" value="time"><i class="bi bi-clock icon-large"></i> XX min </div>
                        <div class="ingredients_area info-card" value="ingredients">Ingredients for recipe</div>
                        <div class="description_area info-card" value="description">Description of the recipe</div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-4 mb-3">
                <div class="card"><a href="#"></a>
                  <img src="#" alt="Photo de la recette" class="card-img-top ">
                  <div class="card-body">
                      <div class="card-text">
                        <div class="card-title info-card">Titre de la recette</div>
                        <div class="time_area info-card" value="time"><i class="bi bi-clock icon-large"></i> XX min </div>
                        <div class="ingredients_area info-card" value="ingredients">Ingredients for recipe</div>
                        <div class="description_area info-card" value="description">Description of the recipe</div>
                      </div>
                  </div>
                </div>
              </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/recipes.js"></script>
    <script src="./js/mysite.js"></script>
    <script src="./js/Array.js"></script>

  </body>
</html>
